<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hakilix Care Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-white">
    <nav class="border-b border-slate-700 bg-slate-900/50 p-4">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <span class="font-bold text-lg">HAKILIX<span class="text-sky-400">.CARE</span></span>
            <span class="text-green-400 text-xs font-mono">SYSTEM ONLINE</span>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto p-4 mt-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-800 p-6 rounded border border-slate-700">
                <p class="text-slate-400 text-xs font-bold">Active Patients</p>
                <h3 class="text-3xl font-bold">42</h3>
            </div>
            <div class="bg-slate-800 p-6 rounded border border-slate-700">
                <p class="text-slate-400 text-xs font-bold">Critical Alerts</p>
                <h3 class="text-3xl font-bold text-red-500">0</h3>
            </div>
            <div class="bg-slate-800 p-6 rounded border border-slate-700">
                <p class="text-slate-400 text-xs font-bold">System Health</p>
                <h3 class="text-3xl font-bold text-sky-400">99.9%</h3>
            </div>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
